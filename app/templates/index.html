<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VEEC - Comm' Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container-flex">
    <div class="form-card">
      <div style="display:flex;align-items:center;margin-bottom:0.7em;">
        <img src="/static/img/logo.png" id="mainLogo" class="main-logo" alt="Logo">
        <h1 style="margin-left:0.5em;">Comm' Generator</h1>
      </div>

      <form id="filterForm">
        <div class="row">
          <label for="saison">Saison :</label><br>
          <select id="saison" name="saison" style="width:100%;">
            <option value="2024-2025">2024 / 2025</option>
            <option value="2025-2026" selected>2025 / 2026</option>
          </select>
        </div>

        <div class="row">
          <label for="mode">Type :</label><br>
          <select id="mode" name="mode" style="width:100%;">
            <option value="planning" selected>Planning</option>
            <option value="results">Résultats</option>
          </select>
        </div>

        <div class="row">
          <label for="title">Titre :</label><br>
          <input type="text" id="title" name="title" style="width:100%;" placeholder="Ex: Week-end de Matchs !!">
        </div>

        <div class="row">
          <label>Format :</label><br>
          <label><input type="radio" name="format" value="pub" checked> Publication</label>
          <label style="margin-left:1.2em;"><input type="radio" name="format" value="story"> Story</label>
        </div>

        <div class="row">
          <label for="categories">Catégories :</label><br>
          <select id="categories" name="categories" multiple size="6" style="width:100%;"></select>
        </div>

        <div class="row dates-row" style="display:flex;gap:1em;">
          <div class="date-col" style="flex:1;">
            <label for="date_start">Date début :</label>
            <input type="date" id="date_start" name="date_start" style="width:100%;">
          </div>
          <div class="date-col" style="flex:1;">
            <label for="date_end">Date fin :</label>
            <input type="date" id="date_end" name="date_end" style="width:100%;">
          </div>
        </div>

        <div class="row" style="display:flex;align-items:center;gap:0.75em;">
          <button type="submit">Générer l'image</button>
          <span id="loading" style="display:none;">⏳ Génération...</span>
        </div>
      </form>
    </div>

    <div class="image-holder">
      <img id="resultImg" src="" alt="Image générée" style="display:none;max-width:100%;height:auto;cursor:zoom-in;">
    </div>
  </div>

  <div id="versionInfo" style="margin:1em auto;text-align:center;">Version : {{ version }}</div>

  <!-- Modal / Lightbox -->
  <div id="imgModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999;">
    <span id="imgModalClose" style="position:absolute;top:20px;right:28px;font-size:32px;color:#fff;cursor:pointer;">&times;</span>
    <img id="imgModalContent" src="" alt="Agrandissement" style="max-width:90%;max-height:90%;">
  </div>

  <script src="/static/js/script.js" defer></script>
</body>
</html>
